<div class="tab">
  <div class="container mt-3 "> 
 

    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item" *ngFor="let td of data; let i = index">
        <a class="nav-link " data-bs-toggle="tab" href="#home" (click)="tab(i)">{{td.name}}</a> 
      </li>
    </ul>


    <div class="tab-content shadow-lg ps-2  rounded">
      <div id="home" class="container tab-pane active" *ngFor="let td of data; let i = index">
        <div class="fadeIn" *ngIf="selectedTab == i" [innerHtml]="td.content | safeHtml"></div>
      </div>
      <div *ngIf="selectedTab == -1">
      </div>
    </div>

  </div>
</div>
