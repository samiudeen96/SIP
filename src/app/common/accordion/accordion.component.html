<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let ad of data; let i = index">
    <h2 class="accordion-header" id="heading{{i}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'flush-collapse' + i" (click)="accordion(i)">
        {{ad.name}}
      </button>
    </h2>
    <div id="collapse{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div [innerHtml]="ad.content"></div>
      </div>
    </div>
  </div>
</div>
